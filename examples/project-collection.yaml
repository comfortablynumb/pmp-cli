apiVersion: pmp.io/v1
kind: ProjectCollection
metadata:
  name: my-platform
  description: A collection of infrastructure and application projects
spec:
  # List of projects in this collection
  projects:
    - name: api-gateway
      kind: Workload
      path: workload/api-gateway
      category: workload

    - name: auth-service
      kind: Workload
      path: workload/auth-service
      category: workload

    - name: vpc-network
      kind: Infrastructure
      path: infrastructure/vpc-network
      category: infrastructure

    - name: database-cluster
      kind: Infrastructure
      path: infrastructure/database-cluster
      category: infrastructure

  # When true, projects will be automatically organized in folders by category
  # For example: workload/my-api, infrastructure/my-vpc
  organize_by_category: true
